name: maven-build-snapshots

on:
  push:
    branches:
      - /refs/heads/*
      - !master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: 8
    - run: mvn -B install -file pom.xml
